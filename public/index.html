<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- Font Awsome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">

    <!-- Title -->
    <title>MY HOME SERVICES</title>
  </head>

  <body> 
   
    <script src="./src/index.js" type="text/ejx"></script>

    <!-- Navbar -->
    <div id="navBar"></div>
   
     <!-- Search bar -->
     <div class="center1">
      <div class="center2">
       <h3 class="top-right" style="font-family: 'Otomanopee One', sans-serif;">"Your just a step away from your sweet home, <br>
         Enter location to find vacant houses"</h3><br>
       <input type="text" placeholder="Enter Location" class="input1">
       <button class="btn" style="height: 39px;border:2px solid black">Serach</button>
     </div>
   </div>

 <div class="whole">
   <!-- Container -->
   <div class="container">
     
     <div class="row r1">
       <!-- Filters -->
       <div class="col-4 c1">

         <div class="card">
           <div class="card-body">
             <h3 class="card-title">Filters</h3>
 
             <!-- House Type -->
             <p class="card-text">House Type</p>
             <div style="margin-left: 10px;">
               <input type="checkbox" value="" id="housetype1">
               <label for="flexCheckDefault">
                 1 BHK
               </label>
               <input type="checkbox" value="" id="housetype2" style="margin-left: 15px;">
               <label for="flexCheckDefault">
                 2 BHK
               </label>
               <input type="checkbox" value="" id="housetype3" style="margin-left: 15px;">
               <label for="flexCheckDefault">
                 3 BHK
               </label>
             </div>

             <!-- Pricing Range -->
             <p class="card-text">Pricing range</p>
             <div class="range">
               <input type="range" class="form-range" min="10000" max="500000" id="PricingRange" />
             </div>
  
             <!-- Availability -->
             <p class="card-text">Availabilty</p>
             <div>
               <input type="radio" value="" id="avail1" style="margin-left: 10px;">
               <label for="flexCheckDefault">
                 Immediate
               </label>
               <input type="radio" value="" id="avail2" style="margin-left: 25px;">
               <label for="flexCheckDefault">
                 After 15 days
               </label><br>
               <input type="radio" value="" id="avail3" style="margin-left: 10px;">
               <label for="flexCheckDefault">
                 Within month
               </label>
               <input type="radio" value="" id="avail4" style="margin-left:5px;">
               <label for="flexCheckDefault">
                 After 30 days
               </label>
             </div>

             <!-- Furnishing Type -->
             <p class="card-text">Furnishing Type</p>
             <div style="margin-left: 10px;">
               <input type="checkbox" value="" id="furnish1">
               <label for="flexCheckDefault">
                 Full
               </label>
               <input type="checkbox" value="" id="furnish2" style="margin-left: 15px;">
               <label for="flexCheckDefault">
                 Half
               </label>
               <input type="checkbox" value="" id="furnish3" style="margin-left: 15px;">
               <label for="flexCheckDefault">
                 Semi
               </label>
             </div>

             <!-- Preferred house -->
             <p class="card-text">Preferred House</p>
             <div style="margin-left: 10px;">
               <input type="checkbox" value="" id="preferred1">
               <label for="flexCheckDefault">
                 Individual
               </label><br>
               <input type="checkbox" value="" id="preferred2">
               <label for="flexCheckDefault">
                 Gated Community
               </label><br>
               <input type="checkbox" value="" id="preferred3">
               <label for="flexCheckDefault">
                 Appartment
               </label>
             </div>

             <!-- Property Age -->
             <p class="card-text">Property Age</p>
             <div style="margin-left: 10px;">
               <input type="checkbox" value="" id="property1">
               <label for="flexCheckDefault">
                 Less than 1 year
               </label><br>
               <input type="checkbox" value="" id="property2">
               <label for="flexCheckDefault">
                 Less than 3 years
               </label><br>
               <input type="checkbox" value="" id="property3">
               <label for="flexCheckDefault">
                 Less than 5 years
               </label><br>
               <input type="checkbox" value="" id="property4">
               <label for="flexCheckDefault">
                 Greater than 5 years
               </label>
             </div>
             
           </div>
         </div>

       </div>

       <!-- results of search -->
        <div class="col-8"> 
          <div id="cardDetails"></div>
        </div>
         
       </div>

     </div>

   </div>
 </div>
 

 <div id="footer"></div>

    <!-- Bootstrap -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  
  </body>
</html>
